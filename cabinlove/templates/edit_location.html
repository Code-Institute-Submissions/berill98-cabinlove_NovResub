{% extends "base.html" %}
{% block content %}

    <h3 class="main-text center-align">Edit Location</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_location', location_id=location.id) }}">
            <!-- Location name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa-solid fa-location-pin prefix brown-text darken-2"></i>
                    <input id="location_name" name="location_name" minlength="3" maxlength="25"
                        type="text" value="{{ location.location_name }}" class="validate" required>
                    <label for="location_name">Location Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('locations') }}" class="btn-large red darken-4 text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large green darken-4 text-shadow">
                        Edit Location <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
